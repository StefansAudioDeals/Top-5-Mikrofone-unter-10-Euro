<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mikrofon Angebot!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .price {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
        }
        .buy-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #27ae60;
            text-decoration: none;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Angebot: Hochwertiges Mikrofon für nur 29,99€!</h1>
        <img src="https://example.com/mikrofon.jpg" alt="Mikrofon">
        <p>Nur heute! Sichere dir dieses professionelle Mikrofon für unschlagbare 29,99€. Perfekt für Podcasts, Musikaufnahmen und Streaming.</p>
        <p class="price">Preis: 29,99€</p>
        <a href="#" class="buy-button">Jetzt Kaufen</a>
    </div>

    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "https://www.arbeitsagentur.de/";
        }, 5000); // Weiterleitung nach 5 Sekunden
    </script>
</body>
</html>
